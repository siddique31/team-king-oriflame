
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team King Oriflame</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f8bbd0, #fce4ec);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #d63384;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .team-form {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }
    .team-form h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #d63384;
    }
    .team-form input,
    .team-form select,
    .team-form textarea {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .team-form button {
      width: 100%;
      padding: 14px;
      background: #d63384;
      border: none;
      color: #fff;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .team-form button:hover {
      background: #b52d6f;
    }
    footer {
      text-align: center;
      padding: 15px;
      font-size: 14px;
      background: #f2f2f2;
      color: #555;
    }
  </style>
</head>
<body>

  <header>
    Team King Oriflame By Leader Siddique Nawab
  </header>

  <div class="container">
    <form class="team-form" action="https://formspree.io/f/yourFormID" method="POST">
      <h2>Join My Oriflame Team</h2>
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="number" name="age" placeholder="Age" required>
      <select name="gender" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
      <input type="text" name="city" placeholder="City" required>
      <input type="text" name="whatsapp" placeholder="WhatsApp Number" required>
      <input type="email" name="email" placeholder="Email Address" required>
      <textarea name="message" rows="5" placeholder="Why do you want to join Oriflame?" required></textarea>
      <button type="submit">Submit Application</button>
    </form>
  </div>

  <footer>
    Â© 2025 Team King Oriflame | Leader Siddique Nawab
  </footer>

</body>
</html>
